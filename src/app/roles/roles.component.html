<div class="main-content">

  <div class="container-fluid">
    <!--<p-messages ></p-messages>-->
    <p-growl></p-growl>
    <div class="row">

      <p-panel>
        <p-header>
          مدیریت نقش ها
        </p-header>

        <div class="row">
          <div class="ui-g" style="font-family: iran-sans-web">

            <div class="ui-lg-2 ui-md-4 ui-sm-12">
              نام :
            </div>
            <div class="ui-lg-10 ui-md-8 ui-sm-12">
              <input pInputText type="text" name="roleNameTxt" [(ngModel)]="role.name" placeholder="نام"/>
            </div>
            <div class="ui-lg-2 ui-md-4 ui-sm-12">
              عنوان :
            </div>
            <div class="ui-lg-10 ui-md-8 ui-sm-12">
              <input pInputText type="text" name="roleNameTxt" [(ngModel)]="role.title" placeholder="عنوان نقش"/>
            </div>
            <div class="ui-lg-2 ui-md-4 ui-sm-12">
              مجوز ها :
            </div>
            <div class="ui-lg-8 ui-md-8 ui-sm-12">
              <p-multiSelect [panelStyle]="{minWidth:'200px'}" [style]="{width:'200px'}"
                             [options]="permissionList" optionLabel="title" dataKey="id"
                             [(ngModel)]="role.permissionList">
              </p-multiSelect>
            </div>
            <div class="ui-lg-2 ui-md-8 ui-sm-12">
              <button pButton type="button" name="submitBtn" label="ثبت" (click)="addRole()"></button>
            </div>

            <!--<div class="ui-lg-2 ui-md-4 ui-sm-12">-->
            <!--<button pButton type="button" name="submitBtn" label="افزودن" (click)="addPermission()"></button>-->
            <!--</div>-->

          </div>
        </div>

        <br/>
        <br/>

        <p-table #dt [value]="rolesList" [paginator]="true" rows="50">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>
                نام نقش
              </th>
              <th>
                عنوان نقش
              </th>
              <th>
                ویرایش
              </th>
              <th>
                حذف
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td>
                {{rowData.name}}
              </td>
              <td>
                {{rowData.title}}
              </td>
              <td>
                <button pButton type="button" label="ویرایش" (click)="edit(rowData)"></button>
              </td>
              <td>
                <button pButton type="button" label="حذف" (click)="remove(rowData.id)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <p-footer>
        </p-footer>
      </p-panel>
    </div>
  </div>
</div>
